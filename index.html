<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <!-- Zero to Mastery Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header with Dark Mode Toggle -->
      <header>
        <h1><i class="fas fa-wallet"></i> Personal Finance Tracker</h1>
        <button id="theme-toggle" class="theme-toggle" title="Toggle Dark Mode">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <!-- Period Selector -->
      <div class="period-selector">
        <div class="input-group">
          <label for="month"><i class="fas fa-calendar"></i> Month</label>
          <select id="month" name="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="input-group">
          <label for="year"><i class="fas fa-calendar-alt"></i> Year</label>
          <select id="year" name="year">
            <!-- Dynamically generated years -->
          </select>
        </div>
      </div>

      <!-- Budget & Income Section -->
      <div class="budget-section">
        <div class="budget-card income-card">
          <h3><i class="fas fa-dollar-sign"></i> Monthly Income</h3>
          <div class="budget-input-group">
            <input type="number" id="income-input" placeholder="Enter income" min="0" step="0.01" />
            <button id="set-income-btn" class="btn-primary">Set</button>
          </div>
          <p class="budget-value" id="income-display">$0.00</p>
        </div>
        <div class="budget-card balance-card">
          <h3><i class="fas fa-balance-scale"></i> Balance</h3>
          <p class="budget-value" id="balance-display">$0.00</p>
          <div class="progress-bar">
            <div class="progress-fill" id="budget-progress"></div>
          </div>
          <p class="budget-percentage" id="budget-percentage">0% spent</p>
        </div>
      </div>

      <!-- Statistics Dashboard -->
      <div class="stats-container">
        <div class="stat-card">
          <i class="fas fa-chart-line stat-icon"></i>
          <div class="stat-content">
            <p class="stat-label">Total Expenses</p>
            <p class="stat-value" id="total-expenses">$0.00</p>
          </div>
        </div>
        <div class="stat-card">
          <i class="fas fa-tag stat-icon"></i>
          <div class="stat-content">
            <p class="stat-label">Transactions</p>
            <p class="stat-value" id="total-transactions">0</p>
          </div>
        </div>
        <div class="stat-card">
          <i class="fas fa-chart-pie stat-icon"></i>
          <div class="stat-content">
            <p class="stat-label">Top Category</p>
            <p class="stat-value" id="top-category">-</p>
          </div>
        </div>
      </div>

      <!-- Tabs for Different Views -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="add">Add Expense</button>
        <button class="tab-btn" data-tab="list">Transactions</button>
        <button class="tab-btn" data-tab="charts">Charts</button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Add Expense Tab -->
        <div id="add-tab" class="tab-pane active">
          <form id="expense-form">
            <div class="form-row">
              <div class="input-group">
                <label for="description"><i class="fas fa-file-alt"></i> Description</label>
                <input type="text" id="description" name="description" placeholder="What did you buy?" required />
              </div>
              <div class="input-group">
                <label for="category"><i class="fas fa-list"></i> Category</label>
                <select id="category" name="category">
                  <option value="Housing">üè† Housing</option>
                  <option value="Food">üçî Food</option>
                  <option value="Transportation">üöó Transportation</option>
                  <option value="Bills">üí° Bills</option>
                  <option value="Entertainment">üé¨ Entertainment</option>
                  <option value="Healthcare">‚öïÔ∏è Healthcare</option>
                  <option value="Shopping">üõçÔ∏è Shopping</option>
                  <option value="Education">üìö Education</option>
                  <option value="Miscellaneous">üì¶ Miscellaneous</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="input-group">
                <label for="amount"><i class="fas fa-money-bill-wave"></i> Amount ($)</label>
                <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" min="0.01" required />
              </div>
              <div class="input-group">
                <label for="date"><i class="fas fa-calendar-day"></i> Date</label>
                <input type="date" id="date" name="date" required />
              </div>
            </div>
            <button type="submit" class="btn-primary btn-large"><i class="fas fa-plus-circle"></i> Add Expense</button>
          </form>
        </div>

        <!-- Transactions List Tab -->
        <div id="list-tab" class="tab-pane">
          <div class="list-controls">
            <input type="text" id="search-input" placeholder="üîç Search transactions..." />
            <select id="filter-category">
              <option value="all">All Categories</option>
              <option value="Housing">Housing</option>
              <option value="Food">Food</option>
              <option value="Transportation">Transportation</option>
              <option value="Bills">Bills</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Healthcare">Healthcare</option>
              <option value="Shopping">Shopping</option>
              <option value="Education">Education</option>
              <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <button id="clear-all-btn" class="btn-danger"><i class="fas fa-trash"></i> Clear All</button>
          </div>
          <div id="transactions-list" class="transactions-list">
            <!-- Transactions will be dynamically added here -->
          </div>
        </div>

        <!-- Charts Tab -->
        <div id="charts-tab" class="tab-pane">
          <div class="chart-controls">
            <button class="chart-type-btn active" data-type="doughnut"><i class="fas fa-circle-notch"></i> Doughnut</button>
            <button class="chart-type-btn" data-type="bar"><i class="fas fa-chart-bar"></i> Bar</button>
            <button class="chart-type-btn" data-type="line"><i class="fas fa-chart-line"></i> Line</button>
          </div>
          <div class="chart-container">
            <canvas id="expense-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Data Management -->
      <div class="data-management">
        <button id="export-btn" class="btn-secondary"><i class="fas fa-download"></i> Export Data</button>
        <button id="import-btn" class="btn-secondary"><i class="fas fa-upload"></i> Import Data</button>
        <input type="file" id="import-file" accept=".json" style="display: none" />
      </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
